<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="login-process.html" method="get">
        <p>Fields with asteriks are required</p>
        <div style="margin-top: 10px;">
            <label>Email <span style="color: red;">*</span></label>
            <input style="display: block;" type="email" name="email" required placeholder="example@domain.tld">
        </div>

        <div style="margin-top: 10px;">
            <label>Password <span style="color: red;">*</span></label>
            <input style="display: block;" type="password" name="password" required placeholder="Enter a password">
        </div>

        <!-- <input type="submit" value="Log me in"> -->
        <button style="margin-top: 10px;" type="submit">Log me In</button>
    </form>
    <a href=""></a>
</body>
</html>
